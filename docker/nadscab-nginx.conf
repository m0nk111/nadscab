# Nginx config for AI Avatar Webapp (192.168.1.27)

# HTTP server: redirect alles naar HTTPS
server {
    listen 80;
    server_name 192.168.1.27;
    return 301 https://$host$request_uri;
}

# HTTPS server: serve frontend en proxy API/ws
server {
    listen 443 ssl;
    server_name 192.168.1.27;

    ssl_certificate     /etc/letsencrypt/live/192.168.1.27/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/192.168.1.27/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        root /home/flip/nadscab/src/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:7000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        proxy_pass http://127.0.0.1:7000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
