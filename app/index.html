<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Avatar Webapp Demo</title>
    <style>
        body { background: #181820; color: #eee; font-family: Arial, sans-serif; }
        #app { min-height: 100vh; }
        .avatar-placeholder {
            width: 120px;
            height: 120px;
            background: #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            margin: 0 auto;
        }
        .avatar-message {
            margin-top: 24px;
            color: #bbb;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:300px;">
        <div class="avatar-placeholder">Avatar placeholder</div>
        <p class="avatar-message">The real avatar will appear here soon.</p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
